<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Stats Card Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>🚀 GitHub Stats Card</h1>
        <div class="input-group">
            <label for="username">GitHubユーザー名</label>
            <input type="text" id="username" placeholder="例: octocat" />
        </div>
        <button onclick="generateCard()" id="generateBtn">
            カードを生成
        </button>
        <div class="result" id="result"></div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
